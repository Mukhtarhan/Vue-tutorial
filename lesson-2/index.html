<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Document</title>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>

</head>
<body>
    <div id="app">
        <div v-if="showBox">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>
        <button @click="changeTitle('changechange')">Changetitle</button>
        <button @click="showBox=!showBox">
            <span v-if="showBox">Hide</span>
            <span v-else>Show</span>
        </button>
        <br>
        <!-- mouse-events -->
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dbclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove($event)">position {{x}} - {{y}}</div>



    </div>
    


    <script src="app.js"></script>
</body>
</html>
